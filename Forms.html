<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>


    <link rel="stylesheet" href="css.css/">
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>

    <br>
    
    <label for="fname" >Firstname :</label>
    <input type="text" id="fname" placeholder="Enter your firstname eg.Clitque" required="required">
    <br><br>

    <label for="sname">Surname :</label>
    <input type="email" id="sname" placeholder="Enter surname" required="required">
    <br><br>


    <label for="lname">Lastname :</label>
    <input type="text" id="lname" placeholder="Enter lastname" required="required">
    <br><br>

    <label for="email">Email Address :</label>
    <input type="text" id="email" placeholder="e.g clit@gmail.com" required="required">
    <br><br>


    <label for="pass">Password :</label>
    <input type="password" id="pass" placeholder="Type password here" required="required">
    <br><br>


    <label for="phone">Contact :</label>
    <input type="tel" id="phone" placeholder="0113778404" required="required">
    <br><br>

       <label for="age">Age :</label>
    <input type="number" id="age" required="required">
    <br><br>

       <label for="Date">Year of birth :</label>
    <input type="date" id="Date"  required="required">
    <br><br>


    <label for="file">Choose a file </label>
    <input type="file" id="file">
    <br><br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="dis" disabled="disabled">---Choose nationality---</option>
        <option value="">Kenyan</option>
        <option value="">Tanzanian</option>
        <option value="">Swedish</option>
        <option value="">Mexican</option>

    </select>

<br><br>


    <p>Choose your favourite football team.</p>
    <input type="radio" id="liverpool" name="team">
    <label for="liverpool">Liverpool</label>
    <br>

    <input type="radio" id="Chelsea" name="team">
    <label for="Chelsea">Chelsea</label>
    <br>

    <input type="radio" id="Mancity" name="team">
    <label for="Mancity">Mancity</label><br><br>


    <p>Choose two programming languages :</p>
    <input type="checkbox" id="python" name="python">
    <label for="python">Python</label><br>

     <input type="checkbox" id="Javascipt" name="javascript">
    <label for="Javascipt">Javascript</label><br>

     <input type="checkbox" id="C++" name="C++">
    <label for="C++">C++</label><br><br>

    <label for="person">Describe yourself <br></label>
    <textarea name="" id="person" cols="30" rows="10" placeholder="Type something..."></textarea>
    <br><br>



    <button type="submit">Register</button>











</form>

</body>
</html>
